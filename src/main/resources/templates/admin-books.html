<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–∏–≥–∞–º–∏ - –ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 20px auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #667eea;
        }

        .page-header h1 {
            color: #333;
            font-size: 32px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: #ffc107;
            color: #333;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .search-section {
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .search-section input, .search-section select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .search-section input:focus, .search-section select:focus {
            outline: none;
            border-color: #667eea;
        }

        .table-container {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .modal-header h2 {
            color: #333;
            font-size: 24px;
        }

        .close {
            font-size: 32px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close:hover {
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            display: none;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }
    </style>
</head>
<body>
<!-- Include Header -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <div class="page-header">
        <h1>üìö –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–Ω–∏–≥–∞–º–∏</h1>
        <button class="btn btn-primary" onclick="openCreateModal()">+ –î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</button>
    </div>

    <!-- –ü–æ–∏—Å–∫ -->
    <div class="search-section">
        <input type="text" id="searchTitle" placeholder="–ü–æ–∏—Å–∫ –ø–æ –Ω–∞–∑–≤–∞–Ω–∏—é">
        <input type="text" id="searchAuthor" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∞–≤—Ç–æ—Ä—É">
        <input type="text" id="searchGenre" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∂–∞–Ω—Ä—É">
        <input type="date" id="searchMinDate" placeholder="–û—Ç –¥–∞—Ç—ã">
        <input type="date" id="searchMaxDate" placeholder="–î–æ –¥–∞—Ç—ã">
        <button class="btn btn-primary" onclick="searchBooks()">–ü–æ–∏—Å–∫</button>
        <button class="btn btn-secondary" onclick="resetSearch()">–°–±—Ä–æ—Å–∏—Ç—å</button>
    </div>

    <!-- –¢–∞–±–ª–∏—Ü–∞ –∫–Ω–∏–≥ -->
    <div class="table-container">
        <div id="loadingBooks" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∫–Ω–∏–≥...</div>
        <table id="booksTable" style="display: none;">
            <thead>
            <tr>
                <th>ID</th>
                <th>–ù–∞–∑–≤–∞–Ω–∏–µ</th>
                <th>–ê–≤—Ç–æ—Ä</th>
                <th>–ñ–∞–Ω—Ä</th>
                <th>–î–∞—Ç–∞ –≤—ã—Ö–æ–¥–∞</th>
                <th>–û–ø–∏—Å–∞–Ω–∏–µ</th>
                <th>–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–∞–π–ª</th>
                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
            </tr>
            </thead>
            <tbody id="booksTableBody">
            <!-- –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–∞—é—Ç—Å—è —á–µ—Ä–µ–∑ JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è/—Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
<div id="bookModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É</h2>
            <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <form id="bookForm">
            <input type="hidden" id="bookId">

            <div class="form-group">
                <label for="bookTitle">–ù–∞–∑–≤–∞–Ω–∏–µ *</label>
                <input type="text" id="bookTitle" required>
            </div>

            <div class="form-group">
                <label for="bookAuthor">–ê–≤—Ç–æ—Ä *</label>
                <input type="text" id="bookAuthor" required>
            </div>

            <div class="form-group">
                <label for="bookGenre">–ñ–∞–Ω—Ä *</label>
                <input type="text" id="bookGenre" required>
            </div>

            <div class="form-group">
                <label for="bookDate">–î–∞—Ç–∞ –≤—ã—Ö–æ–¥–∞ *</label>
                <input type="date" id="bookDate" required>
            </div>

            <div class="form-group">
                <label for="bookDescription">–û–ø–∏—Å–∞–Ω–∏–µ *</label>
                <textarea id="bookDescription" required></textarea>
            </div>

            <div class="form-group">
                <label for="bookFileLink">–°—Å—ã–ª–∫–∞ –Ω–∞ —Ñ–∞–π–ª *</label>
                <input type="url" id="bookFileLink" required>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                <button type="submit" class="btn btn-success" id="saveBtn">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
            </div>
        </form>
    </div>
</div>

<!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
<div id="notification" class="notification"></div>

<script>
    let currentBooks = [];

    // –ó–∞–≥—Ä—É–∑–∫–∞ –≤—Å–µ—Ö –∫–Ω–∏–≥
    async function loadBooks() {
        try {
            const response = await fetch('/proxy/books');
            const data = await response.json();

            currentBooks = Array.isArray(data) ? data : (data.content || []);
            displayBooks(currentBooks);

            document.getElementById('loadingBooks').style.display = 'none';
            document.getElementById('booksTable').style.display = 'table';
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥:', error);
            showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–Ω–∏–≥', 'error');
        }
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –∫–Ω–∏–≥ –≤ —Ç–∞–±–ª–∏—Ü–µ
    function displayBooks(books) {
        const tbody = document.getElementById('booksTableBody');
        tbody.innerHTML = '';

        if (books.length === 0) {
            tbody.innerHTML = '<tr><td colspan="8" style="text-align: center; padding: 40px;">–ö–Ω–∏–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</td></tr>';
            return;
        }

        books.forEach(book => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${book.id}</td>
                <td>${book.title}</td>
                <td>${book.author}</td>
                <td>${book.genre}</td>
                <td>${book.date || '–ù–µ —É–∫–∞–∑–∞–Ω–∞'}</td>
                <td>${book.description ? book.description.substring(0, 50) + '...' : '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</td>
                <td><a href="${book.fileLink}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å</a></td>
                <td class="actions">
                    <button class="btn btn-warning" onclick='openEditModal(${JSON.stringify(book)})'>–ò–∑–º–µ–Ω–∏—Ç—å</button>
                    <button class="btn btn-danger" onclick="deleteBook(${book.id})">–£–¥–∞–ª–∏—Ç—å</button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // –ü–æ–∏—Å–∫ –∫–Ω–∏–≥
    async function searchBooks() {
        const title = document.getElementById('searchTitle').value;
        const author = document.getElementById('searchAuthor').value;
        const genre = document.getElementById('searchGenre').value;
        const minDate = document.getElementById('searchMinDate').value;
        const maxDate = document.getElementById('searchMaxDate').value;

        let url = '/proxy/books/search?';
        if (title) url += `title=${encodeURIComponent(title)}&`;
        if (author) url += `author=${encodeURIComponent(author)}&`;
        if (genre) url += `genre=${encodeURIComponent(genre)}&`;
        if (minDate) url += `minReleaseDate=${minDate}&`;
        if (maxDate) url += `maxReleaseDate=${maxDate}&`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            currentBooks = Array.isArray(data) ? data : (data.content || []);
            displayBooks(currentBooks);
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞:', error);
            showNotification('–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞ –∫–Ω–∏–≥', 'error');
        }
    }

    // –°–±—Ä–æ—Å –ø–æ–∏—Å–∫–∞
    function resetSearch() {
        document.getElementById('searchTitle').value = '';
        document.getElementById('searchAuthor').value = '';
        document.getElementById('searchGenre').value = '';
        document.getElementById('searchMinDate').value = '';
        document.getElementById('searchMaxDate').value = '';
        loadBooks();
    }

    // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Å–æ–∑–¥–∞–Ω–∏—è
    function openCreateModal() {
        document.getElementById('modalTitle').textContent = '–î–æ–±–∞–≤–∏—Ç—å –∫–Ω–∏–≥—É';
        document.getElementById('bookForm').reset();
        document.getElementById('bookId').value = '';
        document.getElementById('bookModal').style.display = 'block';
    }

    // –û—Ç–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
    function openEditModal(book) {
        document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∫–Ω–∏–≥—É';
        document.getElementById('bookId').value = book.id;
        document.getElementById('bookTitle').value = book.title;
        document.getElementById('bookAuthor').value = book.author;
        document.getElementById('bookGenre').value = book.genre;
        document.getElementById('bookDate').value = book.date;
        document.getElementById('bookDescription').value = book.description;
        document.getElementById('bookFileLink').value = book.fileLink;
        document.getElementById('bookModal').style.display = 'block';
    }

    // –ó–∞–∫—Ä—ã—Ç—å –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
    function closeModal() {
        document.getElementById('bookModal').style.display = 'none';
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById('bookForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const bookId = document.getElementById('bookId').value;
        const bookData = {
            title: document.getElementById('bookTitle').value,
            author: document.getElementById('bookAuthor').value,
            genre: document.getElementById('bookGenre').value,
            date: document.getElementById('bookDate').value,
            description: document.getElementById('bookDescription').value,
            fileLink: document.getElementById('bookFileLink').value
        };

        try {
            let response;
            if (bookId) {
                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ
                response = await fetch(`/proxy/books/${bookId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });
            } else {
                // –°–æ–∑–¥–∞–Ω–∏–µ
                response = await fetch('/proxy/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(bookData)
                });
            }

            if (response.ok) {
                showNotification(bookId ? '–ö–Ω–∏–≥–∞ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∞' : '–ö–Ω–∏–≥–∞ —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω–∞', 'success');
                closeModal();
                loadBooks();
            } else {
                throw new Error('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            showNotification('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –∫–Ω–∏–≥–∏', 'error');
        }
    });

    // –£–¥–∞–ª–µ–Ω–∏–µ –∫–Ω–∏–≥–∏
    async function deleteBook(id) {
        if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∫–Ω–∏–≥—É?')) {
            return;
        }

        try {
            const response = await fetch(`/proxy/books/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                showNotification('–ö–Ω–∏–≥–∞ —É—Å–ø–µ—à–Ω–æ —É–¥–∞–ª–µ–Ω–∞', 'success');
                loadBooks();
            } else {
                throw new Error('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è');
            }
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞:', error);
            showNotification('–û—à–∏–±–∫–∞ —É–¥–∞–ª–µ–Ω–∏—è –∫–Ω–∏–≥–∏', 'error');
        }
    }

    // –ü–æ–∫–∞–∑–∞—Ç—å —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
    function showNotification(message, type) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.className = `notification ${type}`;
        notification.style.display = 'block';

        setTimeout(() => {
            notification.style.display = 'none';
        }, 3000);
    }

    // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∏–∫—É –≤–Ω–µ –µ–≥–æ
    window.onclick = function(event) {
        const modal = document.getElementById('bookModal');
        if (event.target === modal) {
            closeModal();
        }
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∫–Ω–∏–≥ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    window.addEventListener('load', loadBooks);
</script>
</body>
</html>
